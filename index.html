<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" defer></script>
    <script type="module" src="authentication.js" defer></script>
    <title>Efektywne formularze</title>
</head>

<body>
    <div class="container">
        <h1>Uzupełnij formularz</h1>
        <div id="alert-placeholder"></div>
        <form id="form">
            <div class="mt-4 mb-4">
                <button id="signInButton" class="btn btn-primary">
                    Create Account / Sign In
                </button>
                <button id="signOutButton" class="btn btn-secondary">
                    Sign Out
            </button>
            </div>
            <div class="row mb-3">
                <div class="col-md-4">
                    <label for="name" class="form-label">Imię</label>
                    <input type="text" class="form-control" id="name" placeholder="Wpisz imię" required>
                </div>
                <div class="col-md-4">
                    <label for="surname" class="form-label">Nazwisko</label>
                    <input type="text" class="form-control" id="surname" placeholder="Wpisz nazwisko" required>
                </div>
                <div class="col-md-4">
                    <label for="exampleInputEmail1" class="form-label">Email</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Wpisz email" required>
                </div>
            </div>
            <div class="row mb-3">
                <label for="phoneNumber" class="form-label">Numer telefonu komórkowego</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="countryCallingNumber" placeholder="Wpisz numer kierunkowy">
                    <input type="text" class="form-control" id="phoneNumber" placeholder="Wpisz numer komórkowy"
                        required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-4">
                    <label for="country" class="form-label">Kraj</label>
                    <select class="form-select" id="country" required>
                        <option value="">Wybierz kraj</option>
                        <!-- Options will be filled by JavaScript -->
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="city" class="form-label">Miasto</label>
                    <input type="text" class="form-control" id="city" placeholder="Wpisz miasto" required>
                </div>
                <div class="col-md-4">
                    <label for="zipCode" class="form-label">Kod pocztowy</label>
                    <input type="text" class="form-control" id="zipCode" placeholder="Wpisz kod pocztowy" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="street" class="form-label">Ulica</label>
                    <input type="text" class="form-control" id="street" placeholder="Wpisz ulicę" required>
                </div>
                <div class="col-md-6">
                    <label for="houseNumber" class="form-label">Numer mieszkania</label>
                    <input type="text" class="form-control" id="houseNumber" placeholder="Wpisz numer mieszkania" required>
                </div>
            </div>
            <div class="row mb-3 align-items-center">
                <div class="col-md-4">
                    <label for="shippingMethod" class="form-label">Rodzaj przesyłki</label>
                    <select class="form-select" id="shippingMethod" required>
                        <option value="">Wybierz rodzaj przesyłki</option>
                        <option value="DPD">DPD</option>
                        <option value="InPost">InPost</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="paymentMethod" class="form-label">Rodzaj płatności</label>
                    <div class="col align-items-center">
                        <div class="form-check me-3">
                            <input type="checkbox" class="form-check-input" id="karta" value="karta">
                            <label for="karta" class="form-check-label">Karta</label>
                        </div>
                        <div class="form-check me-3">
                            <input type="checkbox" class="form-check-input" id="blik" value="blik">
                            <label for="blik" class="form-check-label">BLIK</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="pośrednik" value="pośrednik">
                            <label for="pośrednik" class="form-check-label">Pośrednik płatności</label>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-check mt-4">
                        <input type="checkbox" class="form-check-input" id="vatUE">
                        <label class="form-check-label" for="vatUE">VAT UE</label>
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label for="vatNumber" class="form-label">VAT Number</label>
                <input type="text" class="form-control" id="vatNumber" aria-describedby="vatHelp">
                <div id="vatHelp" class="form-text">Kod kraju państwa członkowskiego i seria cyfr unikalnych dla tego
                    podmiotu gospodarczego.</div>
            </div>

            <div class="mb-3">
                <label for="invoiceData" class="form-label">Dane do faktury</label>
                <textarea class="form-control" id="invoiceData" rows="3" placeholder="Wpisz dane do faktury"></textarea>
            </div>

            <button type="submit" class="btn btn-primary" data-bs-toggle="modal"
                data-bs-target="#form-feedback-modal">submit</button>
        </form>
    </div>


    <!-- Raport kliknięć -->
    <div class="modal fade" id="form-feedback-modal" tabindex="-1" aria-labelledby="raportModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="raportModalLabel">Raport kliknięć</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Ilość kliknięć myszką: <span id="click-count">0</span></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
